<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .container {
                width: 50%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Word Counts Dashboard</h1>
            <canvas id="wordCountsChart"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            var wordCountsData = {{ word_counts|safe }};

            var ctx = document.getElementById('wordCountsChart').getContext('2d');
            var wordCountsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(wordCountsData),
                    datasets: [{
                        label: 'Word Counts',
                        data: Object.values(wordCountsData),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 0.5
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        
    </body>
</html>
